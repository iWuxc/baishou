<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>

<style type="text/css">
    html, body {
        overflow: visible;
    }

    a.btn {
        background: #fff none repeat scroll 0 0;
        border: 1px solid #f5f5f5;
        border-radius: 4px;
        color: #999;
        cursor: pointer !important;
        display: inline-block;
        font-size: 12px;
        font-weight: normal;
        height: 20px;
        letter-spacing: normal;
        line-height: 20px;
        margin: 0 5px 0 0;
        padding: 1px 6px;
        vertical-align: top;
    }

    a.red:hover {
        background-color: #e84c3d;
        border-color: #c1392b;
        color: #fff;
    }

</style>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>添加临时任务</h3>
                <h5>添加临时任务</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" action="{:U('StoreCheck/task_add')}" id="monitoring-add" method="post">
        <div class="ncap-form-default"> 
            <!-- <dl class="row">
               <dt class="tit">
                 <label><em>*</em>选择门店</label>
               </dt>
               <dd class="opt">
                 <input type="text" name="store_no" id="store_no" class="input-txt" placeholder="门店编号搜索" />
                 <select name="store_id" id="store_id" >
                     <option value="0">选择门店</option>

                 <a href="javascript:void(0);" onclick="search_store();" class="ncap-btn ncap-btn-green" ><i class="fa fa-search"></i>搜索</a>
               </dd>
          </dl> -->
          <dl class="row">
               <dt class="tit">
                 <label><em>*</em>选择巡店员</label>
               </dt>
               <dd class="opt">
                 <select name="check_user_id" id="belong_to_store" >
                     <option value="0">请选择巡店员</option>
                     <volist name='check_name' id='v'>
                        <option value="{$v['check_id']}"> 
                                {$v.check_name}
                           </option>
                     </volist>
                 </select>
               </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="consignee"><em>*</em>店名</label>
                </dt>
                <dd class="opt">
                    <volist name='storeName' id='v'>
                        <div class="tit">
                           <input type="checkbox" name="store_ids[]" id="store_id" class="input-txt" value="{$v.store_id}" />{$v.store_name}
                        </div>
                    </volist>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="consignee"><em>*</em>过期时间</label>
                </dt>
                <dd class="opt">
                    <input type="date" name="over_time"></input>
                </dd>
            </dl>
            <div class="bot">
            <input type="submit" class="ncap-btn-big ncap-btn-green" id="submitBtn"></input>
            <!-- <a href="JavaScript:void(0);" onClick="checkSubmit()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a> -->
            </div>
        </div>

    </form>
</div>
